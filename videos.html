<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Videos | Your Church Name</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Quick gallery styling */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
      gap: 20px;
      max-width: 900px;
      margin: 2rem auto;
    }
    .video-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .video-thumb {
      width: 100%;
      cursor: pointer;
    }
    .video-title {
      padding: 0.5rem;
      font-weight: bold;
      font-size: 1rem;
    }
    #video-player {
      max-width: 900px;
      margin: 2rem auto;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Church Name</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="videos.html">Videos</a>
    </nav>
  </header>

  <main>
    <section>
      <h2 style="text-align:center;">Our YouTube Videos</h2>
      <div id="video-player">
        <!-- Selected video will appear here -->
        <iframe id="player" src="" allowfullscreen></iframe>
      </div>

      <div class="video-grid" id="video-list">
        <!-- Video thumbnails will be inserted here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Church Name</p>
  </footer>

  <script>
    const apiKey = 'AIzaSyBOvomh909b_59LsCio-tEI8OJUgnaQRhg'; // Replace with your API key
    const channelId = 'UCHnxII9eMJ6Noj-YqJgKXqQ'; // Replace with your channel ID
    const maxResults = 12; // Number of videos to fetch

    const videoList = document.getElementById('video-list');
    const player = document.getElementById('player');

    // Fetch the Uploads playlist ID first
    async function fetchUploadsPlaylistId() {
      const url = `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${channelId}&key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      if(data.items && data.items.length > 0) {
        return data.items[0].contentDetails.relatedPlaylists.uploads;
      } else {
        throw new Error('Channel not found');
      }
    }

    // Fetch videos from the uploads playlist
    async function fetchVideos(playlistId) {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=${maxResults}&key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.items || [];
    }

    // Render video thumbnails and set up click to play
    function renderVideos(videos) {
      if(videos.length === 0){
        videoList.innerHTML = '<p>No videos found.</p>';
        return;
      }

      videos.forEach(video => {
        const videoId = video.snippet.resourceId.videoId;
        const title = video.snippet.title;
        const thumbnail = video.snippet.thumbnails.medium.url;

        const videoItem = document.createElement('div');
        videoItem.className = 'video-item';

        videoItem.innerHTML = `
          <img src="${thumbnail}" alt="${title}" class="video-thumb" />
          <div class="video-title">${title}</div>
        `;

        videoItem.onclick = () => {
          player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
          window.scrollTo({top: 0, behavior: 'smooth'});
        };

        videoList.appendChild(videoItem);
      });

      // Auto-load first video
      player.src = `https://www.youtube.com/embed/${videos[0].snippet.resourceId.videoId}`;
    }

    // Initialize
    async function init() {
      try {
        const uploadsPlaylistId = await fetchUploadsPlaylistId();
        const videos = await fetchVideos(uploadsPlaylistId);
        renderVideos(videos);
      } catch(err) {
        videoList.innerHTML = `<p>Error loading videos: ${err.message}</p>`;
      }
    }

    init();
  </script>
</body>
</html>
