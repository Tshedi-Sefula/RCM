<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videos | RCM Toitskraal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>
<body>
  <header data-aos="fade-down">
    <a href="index.html" class="logo-link">
      <img src="logo.svg" alt="RCM Toits Logo" />
      <h1>Restoration Center Ministries Toitskraal</h1>
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="gallery.html">Gallery</a>
      <a href="videos.html">Videos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero" style="background-image:url('images/videos-hero.jpg')" data-aos="fade-up">
    <h2 data-aos="fade-down">Our YouTube Videos</h2>
  </section>

  <main>
    <section>
      <div id="video-player" style="max-width:900px; margin:auto;" data-aos="fade-up">
        <iframe id="player" src="" allowfullscreen></iframe>
      </div>

      <div class="video-grid" id="video-list" data-aos="fade-up" data-aos-delay="200"></div>
    </section>
  </main>

  <footer data-aos="fade-up">
    <p>&copy; 2025 RCM Toitskraal</p>
  </footer>

    <script>
    const apiKey = 'AIzaSyBOvomh909b_59LsCio-tEI8OJUgnaQRhg'; // Replace with your API key
    const channelId = 'UCHnxII9eMJ6Noj-YqJgKXqQ'; // Replace with your channel ID
    const maxResults = 12; // Number of videos to fetch

    const videoList = document.getElementById('video-list');
    const player = document.getElementById('player');

    // Fetch the Uploads playlist ID first
    async function fetchUploadsPlaylistId() {
      const url = `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${channelId}&key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      if(data.items && data.items.length > 0) {
        return data.items[0].contentDetails.relatedPlaylists.uploads;
      } else {
        throw new Error('Channel not found');
      }
    }

    // Fetch videos from the uploads playlist
    async function fetchVideos(playlistId) {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=${maxResults}&key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.items || [];
    }

    // Render video thumbnails and set up click to play
    function renderVideos(videos) {
      if(videos.length === 0){
        videoList.innerHTML = '<p>No videos found.</p>';
        return;
      }

      videos.forEach(video => {
        const videoId = video.snippet.resourceId.videoId;
        const title = video.snippet.title;
        const thumbnail = video.snippet.thumbnails.medium.url;

        const videoItem = document.createElement('div');
        videoItem.className = 'video-item';

        videoItem.innerHTML = `
          <img src="${thumbnail}" alt="${title}" class="video-thumb" />
          <div class="video-title">${title}</div>
        `;

        videoItem.onclick = () => {
          player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
          window.scrollTo({top: 0, behavior: 'smooth'});
        };

        videoList.appendChild(videoItem);
      });

      // Auto-load first video
      player.src = `https://www.youtube.com/embed/${videos[0].snippet.resourceId.videoId}`;
    }

    // Initialize
    async function init() {
      try {
        const uploadsPlaylistId = await fetchUploadsPlaylistId();
        const videos = await fetchVideos(uploadsPlaylistId);
        renderVideos(videos);
      } catch(err) {
        videoList.innerHTML = `<p>Error loading videos: ${err.message}</p>`;
      }
    }

    init();
  </script>
  <script src="videos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init({duration:1000, once:true});</script>
</body>
</html>
