<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videos | RCM Toitskraal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>
<body>
  <header class="fixed top-0 w-full bg-black bg-opacity-60 flex justify-between items-center p-4 z-50">
    <a href="#" class="flex items-center text-white">
      <img src="images/logo.png" alt="Logo" class="h-12 mr-3" />
      <span class="font-bold text-xl">RCM Toitskraal</span>
    </a>
    <nav class="hidden md:flex space-x-6">
      <a href="#about" class="text-white hover:text-orange-500 font-medium">About</a>
      <a href="#gallery" class="text-white hover:text-orange-500 font-medium">Gallery</a>
      <a href="#videos" class="text-white hover:text-orange-500 font-medium">Videos</a>
      <a href="#contact" class="text-white hover:text-orange-500 font-medium">Contact</a>
    </nav>
    <button class="md:hidden text-white text-2xl">â˜°</button>
  </header>
  <section class="hero" style="background-image:url('images/videos-hero.jpg')" data-aos="fade-up">
    <h2 data-aos="fade-down">Our YouTube Videos</h2>
  </section>

  <main>
    <section>
      <div id="video-player" style="max-width:900px; margin:auto;" data-aos="fade-up">
        <iframe id="player" src="" allowfullscreen></iframe>
      </div>

      <div class="video-grid" id="video-list" data-aos="fade-up" data-aos-delay="200"></div>
    </section>
  </main>

  <footer data-aos="fade-up">
    <p>&copy; 2025 RCM Toitskraal</p>
  </footer>

  <script src="videos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init({duration:1000, once:true});</script>
</body>
</html>
