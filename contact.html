<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | RCM Toitskraal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>
<body>
<header class="fixed top-0 w-full bg-black bg-opacity-60 flex justify-between items-center p-4 z-50">
    <a href="#" class="flex items-center text-white">
      <img src="images/logo.png" alt="Logo" class="h-12 mr-3" />
      <span class="font-bold text-xl">RCM Toitskraal</span>
    </a>
    <nav class="hidden md:flex space-x-6">
      <a href="#about" class="text-white hover:text-orange-500 font-medium">About</a>
      <a href="#gallery" class="text-white hover:text-orange-500 font-medium">Gallery</a>
      <a href="#videos" class="text-white hover:text-orange-500 font-medium">Videos</a>
      <a href="#contact" class="text-white hover:text-orange-500 font-medium">Contact</a>
    </nav>
    <button class="md:hidden text-white text-2xl">☰</button>
  </header>
  <section class="hero" style="background-image:url('images/contact-hero.jpg')" data-aos="fade-up">
    <h2 data-aos="fade-down">Get in Touch</h2>
    <p data-aos="fade-up" data-aos-delay="200">We’d love to hear from you</p>
  </section>

  <main>
    <section>
      <h2 data-aos="fade-up">Contact Us</h2>
      <p style="text-align:center; max-width:800px; margin:auto;" data-aos="fade-in" data-aos-delay="200">
        Whether you have questions, need prayer, or want to join our community, we are here to connect with you.
      </p>

      <div class="contact-form" data-aos="zoom-in" data-aos-delay="400">
        <form action="https://formspree.io/f/yourFormID" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>

    <section data-aos="fade-up" data-aos-delay="200">
      <h2>Our Location</h2>
      <div style="max-width:800px; margin:auto;">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!..." 
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </section>
  </main>

  <footer data-aos="fade-up">
    <p>&copy; 2025 Restoration Center Ministries Toitskraal</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init({duration:1000, once:true});</script>
</body>
</html>
